  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/edb75a7b65.js"
      crossorigin="anonymous"
    ></script>
    <!--Scripts-->
    <script defer src="./js/global.js"></script>
    <script defer src="./js/header.js"></script>
    <script defer src="./js/lightmode.js"></script>
    <script defer src="./js/contactform.js"></script>
  </head>
  <body>
    <header class="top-header">
      <a class="pagelogo" href="index.html"
        ><img class="site-logo" src="/images/svg/sv_logo_white.svg" alt="" />
      </a>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listofposts.html">List of posts</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="header-options">
        <div class="lightdark-toggle">
          <i class="fas fa-sun toggle-lightdark lightdark-icon"></i>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars toggle-menu-open menu--icon"></i>
        </div>
      </div>
    </header>
    <main class="main-wrapper">
      <h1>Contact</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi assumenda
        iste itaque.
      </p>
      <form class="form-contact">
        <div>
          <label for="name">Name:</label>
          <input type="text" class="textfield" id="first-name" name="fname" />
          <div id="contact-name"></div>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" class="textfield" id="email" name="email" />
          <div id="email-display"></div>
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="textfield"
            name="textfield"
            id="contact-subject"
          />
          <div id="subject-display"></div>
        </div>
        <div>
          <label for="message">Message:</label>

          <textarea
            name="message"
            class="textfield-message"
            id="contact-message"
          ></textarea>
          <div id="message-display"></div>
        </div>
        <div>
          <button class="button-submit" type="submit">Send</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <img
          class="page-logo-image"
          src="./images/svg/sv_logo_white.svg"
          alt="Logo - Stylevault"
        />
        <nav class="footer-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listofposts.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="footer-bottom">
        <p>Â© 2019-2023 Stylevault - Site is created in Visual Studio Code</p>
      </div>
    </footer>
  </body>
</html>
