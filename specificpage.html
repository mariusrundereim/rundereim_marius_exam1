<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleVault - Specific Page</title>
    <meta
      name="description"
      content="StyleVault is a CSS tips and tricks blog website. Page shows a specific blog post"
    />
    <link rel="icon" type="image/x-icon" href="./images/sc_favicon_1.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/edb75a7b65.js"
      crossorigin="anonymous"
    ></script>
    <!--Scripts-->
    <script defer src="./js/global.js"></script>
    <script defer src="./js/lightmode.js"></script>
    <script defer src="./js/header.js"></script>
    <script defer src="./js/specificpost.js"></script>
        
  </head>
  <body>
    <header class="top-header">
      <div class="header-wrap">
        <div class="top-level">
          <a class="pagelogo" href="index.html"
            ><img
              class="site-logo"
              src="/images/svg/sv_logo_white.svg"
              alt=""
            />
          </a>
          <div class="header-options">
            <div class="lightdark-toggle">
              <i class="fas fa-sun toggle-lightdark lightdark-icon"></i>
            </div>
            <div class="menu-toggle">
              <i class="fas fa-bars toggle-menu-open menu--icon"></i>
            </div>
          </div>
        </div>

        <nav class="primary-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listofposts.html">List of posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-wrapper">
      <section class="blog-container">
        <!--Loader-->
        <div class="loader">
          <div class="loader-dots">
            <div class="loader-dot-1"></div>
            <div class="loader-dot-2"></div>
          </div>
        </div>
      </section>
      <section class="post--comment">
        <h2>Leave a comment</h2>
        <form class="comment-container" id="comment-container">
          <div>
            <label for="name">Name</label>
            <input class="textfield" type="text" id="comment-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="textfield" type="email" id="comment-email" />
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea class="textfield-message" id="comment-message"></textarea>
          </div>
          <button class="button-submit" type="submit" id="comment-submit">
            Send
          </button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <img
          class="page-logo-image"
          src="./images/svg/sv_logo_white.svg"
          alt="Logo - Stylevault"
        />
        <nav class="footer-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listofposts.html">List of posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="footer-bottom">
        <p>Â© 2019-2023 Stylevault - Site is created in Visual Studio Code</p>
      </div>
    </footer>
  </body>
</html>
